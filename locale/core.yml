  ##
  # EMAIL CONTENT
  ##

  # Strings in this namespace are used in emails sent by the forum.
  email:

    # These strings are used in emails sent when users register new accounts.
    activate_account:
      subject: Kích hoạt tài khoản của bạn
      body: |
        Xin chào {username}!

        Ai đó (hy vọng đó chính là bạn!) vừa đăng ký {forum} bằng email này.

        Nếu đúng do bạn đăng ký, hãy ấn vào liên kết dưới đây để kích hoạt:
        {url}

        Nếu không phải là bạn, hãy bỏ qua email này.

    # These strings are used in emails sent when users change their email address.
    confirm_email:
      subject: Xác nhận email tại hòm thư
      body: |
        Xin chào {username}!

        Ai đó (hy vọng chính là bạn!) đã thay đổi email trên {forum} thành email này.

        Nếu đúng do bạn đăng ký, hãy ấn vào liên kết dưới đây để xác nhận:
        {url}

        Nếu không phải là bạn, hãy bỏ qua email này.

    # These strings are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: Thay đổi mật khẩu
      body: |
        Xin chào {username}!

        Ai đó (hy vọng chính là bạn!) đã gửi yêu cầu đặt lại mật khẩu trên {forum}.

        Nếu đo là bạn, hãy ấn vào liên kết dưới để đặt lại mật khẩu:
        {url}

        Nếu bạn không muốn đặt lại mật khẩu, hãy bỏ qua email này và không có gì thay đổi.

